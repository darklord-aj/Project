{% extends "layout.html" %}








{% block body %}
<div class="crop-page-background">
<div class="content-container">
<h1 style="font-family: 'Footlight MT Light', sans-serif;font-weight: bold; font-size: 55px;color: maroon;text-align: center;">Discover The Ultimate Crop For Your Farm's Success</h1>
<br />
<div>
<div
  style="
    width: 350px;
    height: 50rem;
    margin: 0px auto;
    color: black;
    border-radius: 25px;
    padding: 10px 10px;
  ">
  <form method="POST" action="/crop_prediction">
    <div class="form-group">
      <label for="Nitrogen"><b style="font-size: 16px; font-family:'Perpetua Titling MT',sans-serif;font-weight:bold;color:#251dcd">Nitrogen Ratio:</b></label>
      <input
        type="number"
        class="form-control"
        id="Nitrogen"
        max = "100"
        min = "0"
        name="nitrogen"
        placeholder="Enter Value [example:50]"
        style="font-weight: bold;font-family:'Perpetua Titling MT',sans-serif;"
        required
      />
    </div>
    <div class="form-group">
      <label for="Phosphorous"><b style="font-size: 16px; font-family:'Perpetua Titling MT',sans-serif;font-weight:bold;color:#251dcd">Phosphorous Ratio:</b></label>
      <input
        type="number"
        class="form-control"
        id="Phosphorous"
        max = "100"
        min = "0"
        name="phosphorous"
        placeholder="Enter Value [example:50]"
        style="font-weight: bold;font-family:'Perpetua Titling MT',sans-serif;"
        required
      />
    </div>

    <div class="form-group">
      <label for="Potassium"><b style="font-size: 16px; font-family:'Perpetua Titling MT',sans-serif;font-weight:bold;color:#251dcd">Potassium Ratio:</b></label>
      <input
        type="number"
        class="form-control"
        id="Potassium"
        name="potassium"
        max = "100"
        min = "0"
        placeholder="Enter Value [example:50]"
        style="font-weight: bold;font-family:'Perpetua Titling MT',sans-serif;"
        required
      />
    </div>
    <div class="form-group">
      <label for="ph"><b style="font-size: 16px; font-family:'Perpetua Titling MT',sans-serif;font-weight:bold;color:#251dcd">pH Level:</b></label>
      <input
        type="number"
        class="form-control"
        id="ph"
        name="ph"
        max = "14"
        min = "0"
        step=".01"
        placeholder="Enter Value"
        style="font-weight: bold;font-family:'Perpetua Titling MT',sans-serif;"
        required
      />
    </div>
    <div class="form-group">
      <label for="Rainfall"><b style="font-size: 16px; font-family:'Perpetua Titling MT',sans-serif;font-weight:bold;color:#251dcd">Rainfall (in mm):</b></label>
      <input
        type="number"
        class="form-control"
        id="Rainfall"
        name="rainfall"
        min = "0"
        step="0.01"
        placeholder="Enter Value"
        style="font-weight: bold;font-family:'Perpetua Titling MT',sans-serif;"
        required/>
    </div>

    <div class="form-group">
      <label for="Temperature"><b style="font-size: 16px; font-family:'Perpetua Titling MT',sans-serif;font-weight:bold;color:#251dcd">Temperature (in Â°C)</b></label>
      <input
        type="number"
        class="form-control"
        id="Temperature"
        max = "100"
        min = "0"
        step="0.01"
        name="temperature"
        placeholder="Enter Value"
        style="font-weight: bold;font-family:'Perpetua Titling MT',sans-serif;"
        required/>
    </div>

    <div class="form-group">
      <label for="Humidity"><b style="font-size: 16px; font-family:'Perpetua Titling MT',sans-serif;font-weight:bold;color:#251dcd">Relative Humidity (in %):</b></label>
      <input
        type="number"
        class="form-control"
        id="Humidity"
        max = "100"
        min = "0"
        step="0.01"
        name="humidity"
        placeholder="Enter Value"
        style="font-weight: bold;font-family:'Perpetua Titling MT',sans-serif;"
        required/>
    </div>


    <div class="d-flex justify-content-center">
      &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
      <button type="submit"
        style="font-family:'Perpetua Titling MT',sans-serif; color: #14dce3; font-weight: bold;
         background-color: rgb(219, 28, 28);
         width: 130px; height:50px; border-radius:12px; font-size: 21px;">
        Predict
      </button>
      <br><br>
    </div>
  </form>
</div>
  </div>
</div>
</div>

{% endblock %}
