{% extends 'layout.html' %}
{% block body %}

<body class="disease-page-background">
  <main>
<div class="disease-page-background">
  <h1 style="font-family: 'Footlight MT Light', sans-serif;font-weight: bold; font-size: 55px;color: rgb(243, 255, 7);text-align: center;">Unlock Fertilizer Insights Tailored To Your Soil's Needs</h1>
  <h2 style="font-family: 'Footlight MT Light', sans-serif;font-weight: bold; font-size: 35px;color: rgb(255, 255, 255);text-align: center;">Simply Upload an Image of Your Plant and Let Us Handle the Rest!</h2>
  <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 50rem; margin: 0 auto; color: black; border-radius: 25px; padding: 10px;" class="disease-page-background">
    <form class="form-signin" method="post" enctype="multipart/form-data" style="text-align: center;">
      <input type="file" name="file" id="file-upload" class="upload" style="display: none;">
      <label for="file-upload" class="custom-file-upload">UPLOAD</label>
      <br><br>
      <img id="output-image" class="rounded mx-auto d-block" />
      <input type="submit" value="Predict" class="btn-predict" />
    </form>
</div>


  <script type="text/javascript">
    function preview_image(event) {
      var reader = new FileReader();
      reader.onload = function() {
        var output = document.getElementById('output-image');
        output.src = reader.result;
      }
      reader.readAsDataURL(event.target.files[0]);
    }
  </script>
</div>
</main>
</body>
{% endblock %}
